# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
env:
  global:
    - NOT_CRAN=false
before_install: echo "options(repos = c(CRAN='http://cran.rstudio.com'))" > ~/.Rprofile

sudo: required

env:
  global:
  - CRAN: http://cran.rstudio.com

notifications:
  email:
  on_success: change
on_failure: change

r_packages:
  - Rcpp
  - RcppArmadillo
  - foreach
  - iterators
